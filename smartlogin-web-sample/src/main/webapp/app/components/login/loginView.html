<div class="row" id="legend">
	<legend class="">Login</legend>
</div>
<div class="row" id="sqrl-wrap">
	<div class="col-sm-4">
		<fieldset>
			<div class="control-group">
				<!-- Username -->
				<label class="control-label" for="username">Username</label>
				<div class="controls">
					<input type="text" id="username" name="username" ng-model="username" placeholder=""
						class="input-xlarge">
				</div>
			</div>
			<div class="control-group">
				<!-- Password-->
				<label class="control-label" for="password">Password</label>
				<div class="controls">
					<input type="password" id="password" name="password" placeholder="" ng-model="password"
						class="input-xlarge">
				</div>
			</div>
			<div class="control-group">
				<!-- Button -->
				<div class="controls">
					<button class="btn btn-success" ng-click="login(username, password)">Login</button>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="col-sm-4">
		<a ng-href="{{sqrl.sqrlUrl}}" id="sqrl-link"> <img id="sqrl-qr"
			ng-src="{{sqrl.sqrlQr}}" alt="Smart Login Code"
			style="max-width: 100%" />
		</a>
		<div class="alert alert-success" ng-if="sqrl.loginSucceeded">Login
			Succeeded</div>
	</div>
</div>
