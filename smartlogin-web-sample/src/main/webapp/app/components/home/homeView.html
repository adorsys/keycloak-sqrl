<div class="col-lg-12">
    <div class="intro-message">
        <h3>Smartlogin</h3>
        <hr class="intro-divider">
        <ul class="list-inline">
            <li ng-if="token">
            	<p>Login Succeeded. Token available.</p>
                <a ui-sref=".link" class="btn btn-default btn-lg">Link</a>
            </li>
            <li ng-if="!token">
            	<p>No token, please login</p>
                <a ui-sref=".login" class="btn btn-default btn-lg">Login</a>
            </li>
        </ul>
    </div>
</div>
